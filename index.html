<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <link href="/dist/output.css" rel="stylesheet" />

    <style>
      .border {
        border-width: 0.5px !important;
      }

      .dropdown {
        position: absolute;
        inset: 0px auto auto 0px;
        margin: 0px;
        transform: translate(0px, 42px) !important;
        width: 100% !important;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <div class="flex justify-center">
      <h1 class="text-2xl font-bold mt-4 text-center">
        Meram EDAŞ Satınalma ve Sözleşme Yönetimi
      </h1>
    </div>
    <div class="justify-between w-full md:w-[40%] mx-auto mt-12 md:space-x-20">
      <div class="w-full p-3">
        <p class="text-xl font-semibold text-[#58B4E2]">Giriş Yap</p>

        <div class="border-b border-gray-200 p-1 my-10"></div>

        <div class="mb-6">
          <label
            for="email"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >E-posta</label
          >
          <input
            type="text"
            id="email"
            class="bg-white border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 py-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=""
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 font-bold text-gray-900 dark:text-white"
            >Şifre</label
          >
          <input
            type="password"
            id="password"
            class="bg-white border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 py-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>

        <div>
          <p class="text-md text-[#58B4E2] font-bold">
            Parolanızı mı unuttunuz ?
          </p>
        </div>

        <div class="flex spac-x-4 items-center mt-5">
          <button
            onclick="window.open('dashboard.html','_self')"
            type="button"
            class="font-bold w-44 text-white bg-[#58B4E2] hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Giriş Yap
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="./dist/flowbite.js"></script>
</html>
